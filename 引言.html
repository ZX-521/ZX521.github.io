                <p style="font-size: 20px;">2021年9月24日，习近平总书记向2021中关村论坛视频致贺。他指出：“当前，世界百年未有之大变局加速演进，新冠肺炎疫情影响广泛深远，世界经济复苏面临严峻挑战，世界各国更加需要加强科技开放合作，通过科技创新共同探索解决重要全球性问题的途径和方法，共同应对时代挑战，共同促进人类和平与发展的崇高事业。关于推动科技创新，习近平说，中方将继续实施“一带一路”科技创新行动计划，举办首届“一带一路”科技交流大会，未来5年把同各方共建的联合实验室扩大到100家，支持各国青年科学家来华短期工作。中方将在本届论坛上提出全球人工智能治理倡议，愿同各国加强交流和对话，共同促进全球人工智能健康有序安全发展。</p >
